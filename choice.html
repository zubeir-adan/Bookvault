<!DOCTYPE html>
<html>
<head>
    <title>Login as:</title>
    <style>
        body {
            background-color: #e4d9d9;
            font-family: 'Times New Roman', Times, serif;
            background-image: url('img/6use.jpg');
            background-size: cover;
            background-position: center;
            margin: 0; /* Remove default margin */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Ensure full viewport height */
        }

        .container {
            width: 300px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            transition: transform 0.3s ease; /* Smooth transition */
            transform: translateX(-50%); /* Initially move off-screen to the left */
            position: relative; /* Ensure relative positioning for absolute children */
            left: 1%; /* Center horizontally */
            text-align: left; /* Align text left */
        }

        .container.active {
            transform: translateX(1); /* Move container back to center */
        }

        h2 {
            color: white;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: white;
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 22px);
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
            margin-bottom: 10px;
        }

        input[type="submit"], .login button {
            background-color: burlywood;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s; /* Smooth transition */
        }

        input[type="submit"]:hover, .login button:hover {
            background-color: #4c7f1e;
        }

        a {
            display: block;
            text-align: left;
            color: cornsilk;
            text-decoration: none;
            margin-top: 10px;
        }

        a:hover {
            color: black;
        }

        .login {
            text-align: left;
        }

        .login button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: black;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .form-container {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login as:</h2>
        <form id="loginChoiceForm">
            <label>
                <input type="radio" name="option" value="user" onclick="showForm('user')"> Reader
            </label>
            <label>
                <input type="radio" name="option" value="admin" onclick="showForm('admin')"> Admin
            </label>
        </form>

        <form id="loginFormUser" class="form-container" method="POST" action="userlogin.php">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            
            <a href="usersignup.html">Don't have an account? Register here</a>
            
            <div class="login">
                <button type="submit">Login</button>
            </div>
        </form>

        <form id="loginFormAdmin" class="form-container" method="POST" action="adminlogin.php">
            <label for="admin_name">Admin Username</label>
            <input type="text" id="admin_name" name="admin_name" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            
            <a href="adminsignup.html">Don't have an admin account? Register here</a>
            
            <div class="login">
                <button type="submit">Login</button>
            </div>
        </form>
    </div>

    <script>
        function showForm(option) {
            const formUser = document.getElementById('loginFormUser');
            const formAdmin = document.getElementById('loginFormAdmin');
            const container = document.querySelector('.container');

            if (option === 'user') {
                formUser.style.display = 'block';
                formAdmin.style.display = 'none';
                formUser.classList.add('active');
                formAdmin.classList.remove('active');
            } else if (option === 'admin') {
                formAdmin.style.display = 'block';
                formUser.style.display = 'none';
                formAdmin.classList.add('active');
                formUser.classList.remove('active');
            }

            container.classList.add('active');
        }
    </script>
</body>
</html>

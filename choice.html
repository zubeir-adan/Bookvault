<!DOCTYPE html>
<html>
<head>
    <title>Login as:</title>
    <style>
        body {
            background-color: #e4d9d9;
            font-family: 'Times New Roman', Times, serif;
            background-image: url('img/6use.jpg');
            background-size: cover;
            background-position: center;
        }

        h2 {
            color: white;
            text-align: center;
        }

        .container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: white;
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 22px);
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
            margin-bottom: 10px;
        }

        input[type="submit"], .login button {
            background-color: burlywood;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 10px;
        }

        input[type="submit"]:hover, .login button:hover {
            background-color: #4c7f1e;
        }

        a {
            display: block;
            text-align: left;
            color: cornsilk;
            text-decoration: none;
            margin-top: 10px;
        }

        a:hover {
            color: black;
        }

        .login {
            text-align: left;
        }

        .login button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: black;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .form-container {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login as:</h2>
        <form id="loginChoiceForm">
            <label>
                <input type="radio" name="option" value="user" onclick="showForm('user')"> Reader
            </label>
            <label>
                <input type="radio" name="option" value="admin" onclick="showForm('admin')"> Admin
            </label>
        </form>

        <form id="loginForm" class="form-container" method="POST">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            
            <a href="usersignup.html">Don't have an account? Register here</a>
            
            <div class="login">
                <button type="submit" onclick="redirectToPage(event)">Login</button>
            </div>
        </form>
    </div>

    <script>
        function showForm(option) {
            const form = document.getElementById('loginForm');
            form.style.display = 'block';
            form.action = option === 'user' ? 'userlogin.php' : 'adminlogin.php';
        }

        function redirectToPage(event) {
            event.preventDefault();
            const form = document.getElementById('loginForm');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username && password) {
                form.submit();
            } else {
                alert('Please fill in all fields.');
            }
        }
    </script>
</body>
</html>

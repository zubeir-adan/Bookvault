<!DOCTYPE html>
<html>
<head>
    <title>Admin Signup</title>
    <link rel="stylesheet" type="text/css" href="decorate.css">
</head>
<body>
    <h1>Admin Signup</h1>
    <form method="post" action="adminsignup.php">
        <label for="admin_name">Username</label>
        <input type="text" name="admin_name" id="admin_name" required>
        <br><br>

    </form>
</body>
</html>
